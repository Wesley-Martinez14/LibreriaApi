<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <a href="/">Volver al inicio</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="clientes-list"></tbody>
    </table>
    <script>
        fetch('/api/clientes/')
            .then(response => response.json())
            .then(data => {
                let tbody = document.getElementById('clientes-list');
                data.forEach(cliente => {
                    let row = `<tr><td>${cliente.id}</td><td>${cliente.nombre}</td><td>${cliente.email}</td></tr>`;
                    tbody.innerHTML += row;
                });
            });
    </script>
</body>
</html>
